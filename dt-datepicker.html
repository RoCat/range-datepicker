<link rel="import" href="../polymer/polymer-element.html">

<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="dt-datepicker-calendar.html">
<link rel="import" href="moment-import.html">

<dom-module id="dt-datepicker">
  <template>
    <style include="iron-flex iron-flex-alignment">
       :host {
        display: block;
      }
    </style>

    <div class="layout horizontal center-justified">
      <dt-datepicker-calendar locale="[[locale]]" month="[[currentMonth]]" year="[[currentYear]]">
      </dt-datepicker-calendar>
    </div>
  </template>

  <script>
    /**
     * `dt-datepicker`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class DtDatepicker extends Polymer.Element {
      static get is() { return 'dt-datepicker'; }
      static get properties() {
        return {
          locale: {
            type: String,
            value: 'en',
            observer: '_localeChanged',
          },
        };
      }

      _localeChanged(locale) Â {
        moment.locale(locale);
      }

      ready() {
        super.ready();
        this.currentMonth = moment().format('MM');
        this.currentYear = moment().format('YYYY');
      }
    }

    window.customElements.define(DtDatepicker.is, DtDatepicker);
  </script>
</dom-module>
